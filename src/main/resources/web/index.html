<html>
<head>
    <title>DeepaMehta 4 WebSockets Example</title>
    <script>

        var ws = new WebSocket("ws://localhost:8081", "de.deepamehta.websockets-example")

        ws.onopen = function(e) {
            console.log("Opening WebSocket connection to " + e.target.url, e)
            ws.send("Hello WebSockets server!")
        }
        ws.onmessage = function(e) {
            console.log("TOPIC UPDATED", e.data, e)
        }
        ws.onclose = function(e) {
            console.log("Closing WebSocket connection to " + e.target.url + " (" + e.reason + ")", e)
        }

    </script>
</head>
<body>
    <h2>DeepaMehta 4 WebSockets Example</h2>
    Open the browser console and see the WebSockets messages.
</body>
</html>
